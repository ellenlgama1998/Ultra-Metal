    <form action="cadastroDeOuvinter.php" method="post">

        <section class="row">
            
            <article class="col-sm-12 col-md-6">
                <label for="nomeDoOuvinte">Nome:</label>
                <input type="text" id="nomeDoOuvinte" name="nomeDoOuvinte" required minlength="2" class="form-control">
                
            </article>
            <article class="col-sm-12 col-md-6">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required minlength="2" class="form-control">
                
            </article>
        </section>
        <br>
        <section class="row">
            <article class="col-sm-12 col-md-2">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required class="form-control">
            </article>
            <article class="col-sm-12 col-md-4">
                <label for="email">E-mal:</label>
                <input type="email" name="emailDoOuvinte" id="emailDoOuvinte" requiretd class="form-control">
            </article>
            <article class="col-sm-12 col-md-3">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required class="form-control" minlength="6"
                maxlength="12">
            </article>
            <article class="col-sm-12 col-md-3">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" required class="form-control">
            </article>
        </section>
        <br>
        <section class="row">
            <article class="col-sm-12 col-md-12">
                <label for="bandasPreferidas">Digite as suas Bandas Preferidas</label>
                <br>
                <textarea name="bandasPreferidas" id="bandasPreferidas" cols="80" rows="5" style="border-radius: 0.4rem;"></textarea>
            </article>
       
        </section>
    
        <button type="submit" class="mt-3 btn btn-primary">Registrar o cadastro</button>
        <button type="reset" class="mt-3 btn btn-danger">Apagar o Preenchimeto do cadastro</button>
    </form>
